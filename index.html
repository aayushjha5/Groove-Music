<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove Music - Your Number 1 Music Destination</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <a class="brand" href="#"><img src="logo.png" alt="Groove Player"></a>
            <a href="#">Home</a>
            <a href="#"> About</a>
            <a href="#">Contact Us</a>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Rock and Roll</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Highway to Hell - AC/DC</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Highway to Hell - AC/DC</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Highway to Hell - AC/DC</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Highway to Hell - AC/DC</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Highway to Hell - AC/DC</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Highway to Hell - AC/DC</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Highway to Hell - AC/DC</span>
                    <span class="songlistplay"><span class="timestamp">00:00 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Highway to Hell - AC/DC</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
